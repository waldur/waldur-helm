{{ if .Values.celery.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: waldur-mastermind-worker
  labels:
{{ include "waldur.labels" . | indent 4 }}
spec:
  progressDeadlineSeconds: 2400
  replicas: {{ default 1 .Values.replicaCount.worker }}
  selector:
    matchLabels:
      app: waldur-mastermind-worker
  template:
    metadata:
      labels:
        app: waldur-mastermind-worker
        {{ include "waldur.labels" . | nindent 8 }}
    spec:
      {{ if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range $i, $val := .Values.imagePullSecrets }}
        - name: {{ $val }}
        {{ end -}}
      {{ end }}
      {{ if .Values.hostAliases }}
      hostAliases:
        {{ toYaml .Values.hostAliases | nindent 8 }}
      {{ end }}
      initContainers:
        - name: wait-for-rabbitmq-migration
          image: {{ .Values.global.imageRegistry }}/{{ .Values.waldur.imageName }}:{{ .Values.waldur.imageTag }}
          imagePullPolicy: {{ include "waldur.imagePullPolicy" (dict "tag" .Values.waldur.imageTag "Values" .Values) }}
          command: ['sh', '-c']
          args:
            - |
              echo "INFO: Waiting for RabbitMQ queues to be properly configured..."
              for i in {1..60}; do
                if waldur migrate_rabbitmq_queues --check-only; then
                  echo "INFO: RabbitMQ queues are properly configured"
                  exit 0
                fi
                echo "Waiting for RabbitMQ migration to complete... ($i/60)"
                sleep 5
              done
              echo "WARNING: Timeout waiting for RabbitMQ migration - proceeding anyway"
          env:
            {{- include "waldur.credentials" . | nindent 13 }}
          volumeMounts:
            - name: api-override
              mountPath: /etc/waldur/override.conf.py
              subPath: override.conf.py
            - name: api-celery
              mountPath: /etc/waldur/celery.conf
              subPath: celery.conf
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 500Mi
      containers:
        - name: waldur-mastermind-worker
          image: {{ .Values.global.imageRegistry }}/{{ .Values.waldur.imageName }}:{{ .Values.waldur.imageTag }}
          imagePullPolicy: {{ include "waldur.imagePullPolicy" (dict "tag" .Values.waldur.imageTag "Values" .Values) }}
          args:
            - "worker"
          # startup probe: check if there are no pending migrations
          livenessProbe:
            exec:
              command:
                - "/bin/bash"
                - "-c"
                - "celery -A waldur_core.server inspect -d celery@$HOSTNAME ping"
            initialDelaySeconds: 15
            periodSeconds: 25
            timeoutSeconds: 20
          readinessProbe:
            exec:
              command:
                - "/bin/bash"
                - "-c"
                - "celery -A waldur_core.server inspect -d celery@$HOSTNAME ping"
            initialDelaySeconds: 20
            periodSeconds: 25
            timeoutSeconds: 20
          env:
            {{- include "waldur.credentials" . | nindent 12 }}
            {{ if .Values.waldur.debug }}
            - name: GLOBAL_DEBUG
              value: "true"
            {{ end }}
            {{ if and (hasKey .Values.waldur "openportal") .Values.waldur.openportal.existingSecret.name }}
            - name: OPENPORTAL_CONFIG
              value: "/etc/waldur/openportal/config.toml"
            {{ end }}
          resources:
            {{ if .Values.hpa.celery.enabled }}
            {{- toYaml .Values.hpa.celery.workerResources | nindent 12 }}
            {{ else }}
            {{- toYaml .Values.workerResources | nindent 12 }}
            {{ end }}
          volumeMounts:
            - name: api-override
              mountPath: /etc/waldur/override.conf.py
              subPath: override.conf.py
            - name: api-celery
              mountPath: /etc/waldur/celery.conf
              subPath: celery.conf
            - name: config-features-json
              mountPath: /etc/waldur/features.json
              subPath: features.json
            - name: config-auth-yaml
              mountPath: /etc/waldur/auth.yaml
              subPath: auth.yaml
            - name: config-permissions-override-yaml
              mountPath: /etc/waldur/permissions-override.yaml
              subPath: permissions-override.yaml
            {{ if and (hasKey .Values.waldur "openportal") .Values.waldur.openportal.existingSecret.name }}
            - name: openportal-config
              mountPath: /etc/waldur/openportal
              readOnly: true
            {{ end }}
            {{ if has "VALIMO" .Values.waldur.authMethods }}
            - name: waldur-valimo-certs
              mountPath: /etc/waldur/valimo
            {{ end }}
            {{ if .Values.waldur.ssh_public_key_path }}
            - name: waldur-ssh-pub-key
              mountPath: /etc/waldur/id_rsa.pub
              subPath: id_rsa.pub
            {{ end }}
            {{ if .Values.waldur.ssh_private_key_path }}
            - name: waldur-ssh-key
              mountPath: /etc/waldur/id_rsa
              subPath: id_rsa
            {{ end }}
            {{ if .Values.waldur.marketplace.script.enabled }}
            - name: waldur-script-kubeconfig
              mountPath: /etc/waldur/kubeconfig
              subPath: kubeconfig
              readOnly: true
            {{ end }}
      volumes:
      - name: api-override
        configMap:
          name: api-override-config
      - name: api-celery
        configMap:
          name: api-celery-config
      - name: config-features-json
        configMap:
          name: mastermind-config-features-json
      - name: config-auth-yaml
        configMap:
          name: mastermind-config-auth-yaml
      - name: config-permissions-override-yaml
        configMap:
          name: mastermind-config-permissions-override-yaml
      {{ if and (hasKey .Values.waldur "openportal") .Values.waldur.openportal.existingSecret.name }}
      - name: openportal-config
        secret:
          secretName: {{ .Values.waldur.openportal.existingSecret.name }}
      {{ end }}
      {{ if has "VALIMO" .Values.waldur.authMethods }}
      - name: waldur-valimo-certs
        secret:
          secretName: waldur-valimo-secret
      {{ end }}
      {{ if .Values.waldur.ssh_public_key_path }}
      - name: waldur-ssh-pub-key
        configMap:
          name: waldur-ssh-pub-key-config
      {{ end }}
      {{ if .Values.waldur.ssh_private_key_path }}
      - name: waldur-ssh-key
        secret:
          secretName: waldur-ssh-key-config
      {{ end }}
      {{ if .Values.waldur.marketplace.script.enabled }}
      - name: waldur-script-kubeconfig
        secret:
          secretName: waldur-script-kubeconfig
      {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{ end }}
