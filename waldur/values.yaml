# Default values for waldur.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  homeport: 1
  api: 1
  worker: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

apiScheme: "http"
homeportScheme: "http"
apiHostname: waldur.local
apiExtraHosts: []
homeportHostname: waldur.local
homeportExtraHosts: []

affinity: {}

apiResources:
  requests:
    cpu: 500m
    memory: 2000Mi
  limits:
    cpu: 1000m
    memory: 4000Mi

workerResources:
  requests:
    cpu: 1000m
    memory: 2000Mi
  limits:
    cpu: 2000m
    memory: 4000Mi

homeportResources:
  requests:
    cpu: 250m
    memory: 500Mi
  limits:
    cpu: 500m
    memory: 1000Mi

beatResources:
  requests:
    cpu: 250m
    memory: 500Mi
  limits:
    cpu: 500m
    memory: 1000Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after '*resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

cronjobResources:
  waldur:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  postgres:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

hpa:
  api:
    enabled: false
    resources:
      requests:
        cpu: 500m
    cpuUtilizationBorder: 70
  celery:
    enabled: false
    workerResources:
      requests:
        cpu: 2000m
    beatResources:
      requests:
        cpu: 300m
    cpuUtilizationBorder: 80

nodeSelector: {}

tolerations: []

ingress:
  # Supported values: nginx, haproxy and openshift-default
  className: "nginx"
  tls:
    enabled: false
    source: "secret" # Possible values: `letsEncrypt`, `secret` and `cluster` (works for OpenShift only)
    customMastermindSecretName: ""
    customHomeportSecretName: ""
    secretsDir: "tls"  # Enabled only if source == `secret`
  whitelistSourceRange: '' # E.g. '192.168.22.0/24'
  whitelistSourceRangeAdmin: ''

celery:
  worker:
    enabled: true

proxy:
  httpsProxy: ""
  httpProxy: ""
  noProxy: ""

# overrides hostAliases in the Waldur deployment's pods
hostAliases: []
