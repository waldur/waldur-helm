postgresql:
  enabled: false
  auth:
    username: "waldur"
    password: "waldur"
    database: "waldur"
  # The values are in use only if postgresql.enabled = true
  primary:
    persistence:
      size: "10Gi"
    resources:
      requests:
        memory: "1024Mi"
        cpu: "500m"
      limits:
        memory: "2048Mi"
        cpu: "1000m"
  image:
    repository: bitnamilegacy/postgresql
    tag: "16.4.0-debian-12-r19"
  metrics:
    enabled: false
    image:
      registry: "docker.io"
      repository: bitnamilegacy/postgres-exporter
      tag: 0.17.1-debian-12-r14

postgresqlha:
  enabled: false
  postgresql:
    database: waldur
    username: waldur
    password: waldur
    postgresPassword: postgres
    repmgrPassword: repmgr
    replicaCount: 3
    image:
      repository: bitnamilegacy/postgresql-repmgr
      tag: "16.4.0-debian-12-r26"
  pgpool:
    image:
      repository: bitnamilegacy/pgpool
      tag: "4.6.2-debian-12-r7"

postgresBackup:
  enabled: false
  schedule: "0 5 * * *"
  rotationSchedule: "0 6 * * 6"
  maxNumber: 10
  image: opennode/postgres-minio:0.1.0
  name: "waldur"

minio:
  accessKey: ""
  secretKey: ""
  bucketName: data
  ## min.io service endpoint used for communication inside a cluster
  endpoint: "http://minio.default.svc.cluster.local:9000" ## See docs/service-endpoint.md for details.

rabbitmq:
  enabled: false
  auth:
    username: "waldur"
    password: "waldur"
  # The values are in use only if rabbitmq.enabled = true
  image:
    registry: "docker.io"
    repository: "bitnamilegacy/rabbitmq"
    tag: "4.1.3-debian-12-r1"
  replicaCount: 1
  extraPlugins: "rabbitmq_auth_backend_ldap rabbitmq_mqtt rabbitmq_web_mqtt rabbitmq_management rabbitmq_web_stomp rabbitmq_stomp"
  resources:
    requests:
      cpu: 1
      memory: 2048Mi
    limits:
      cpu: 2
      memory: 4096Mi
  extraContainerPorts:
  - name: mqtt
    containerPort: 1883
    protocol: TCP
  - name: stomp
    containerPort: 61613
    protocol: TCP
  - name: mqtt-websocket
    containerPort: 15675
    protocol: TCP
  - name: stomp-websocket
    containerPort: 15674
    protocol: TCP
  service:
    extraPorts:
    - name: mqtt
      protocol: TCP
      port: 1883
      targetPort: mqtt
    - name: stomp
      protocol: TCP
      port: 61613
      targetPort: stomp
    - name: mqtt-websocket
      protocol: TCP
      port: 15675
      targetPort: mqtt-websocket
    - name: stomp-websocket
      protocol: TCP
      port: 15674
      targetPort: stomp-websocket
  networkPolicy:
    extraIngress:
    - ports:
      - protocol: TCP
        containerPort: 1883
        port: 1883
      - protocol: TCP
        containerPort: 15675
        port: 15675
  persistence:
    enabled: true
    size: "10Gi"
    storageClass: ""
  clustering:
    forceBoot: true
  # hostname of rabbitmq service, respected only if rabbitmq.enabled = false and RMQ release is deployed separately
  host: "rmq-rabbitmq"
  # secrets of rabbitmq admin user, respected only if rabbitmq.enabled = false and RMQ release is deployed separately
  secret:
    name: ""
    usernameKey: ""
    passwordKey: ""

stressTesting:
